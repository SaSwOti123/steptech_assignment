<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users List</title>
</head>
<body>
    <h1>Users List</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td><a href="{{ url_for('get_user', id=user.id) }}">Details</a></td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('new_user') }}">Add New User</a>
</body>
</html>
